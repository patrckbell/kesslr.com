<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kesslr Labs</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif, monospace;
      background-color: black;
      color: #e6e6d6;
      overflow: hidden;
    }

    canvas.crt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
    }

    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      display: block;
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 75px 75px;
      z-index: -1;
    }

    .hud-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .logo {
      width: clamp(100px, 20vw, 300px);
      height: auto;
    }

    .text-block {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.7em, 8vw, 8em);
      margin: 0;
      color: white;
    }

    p.tagline {
      font-size: clamp(0.8em, 4vw, 4em);
      margin-top: 0.3em;
      color: white;
    }

    .footer {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: white;
      z-index: 2;
    }

    @media (max-width: 768px) {
  .branding {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .logo {
    margin-top: 40px;
  }

  .content {
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .text-block {
    margin-top: 0; /* ensure no added offset here */
  }

  .footer {
    font-size: 1em;
    bottom: 30px;
  }
}
  </style>
</head>
<body>
  <div class="grid"></div>
  <canvas id="starfield"></canvas>

  <img src="hud.png" alt="HUD Overlay" class="hud-overlay">
  <div class="content">
    <div class="branding">
      <img src="logo.png" class="logo" alt="Kesslr Logo">
      <div class="text-block">
        <h1>kesslr labs</h1>
        <p class="tagline">making space safe.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    info@kesslr.com<br>
    est. 2025
  </div>

  <canvas id="crtCanvas" class="crt"></canvas>

  <script>
    // Starfield
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('starfield'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const stars = new THREE.BufferGeometry();
    const starCount = 2000;
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = -Math.random() * 2000;
      positions.push(x, y, z);
    }
    stars.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1, sizeAttenuation: true });
    const starField = new THREE.Points(stars, starMaterial);
    scene.add(starField);
    camera.position.z = 5;

    function animateStarfield() {
      requestAnimationFrame(animateStarfield);
      starField.rotation.y += 0.0005;
      starField.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }
    animateStarfield();

    // CRT Canvas Effects
    const crtCanvas = document.getElementById('crtCanvas');
    const ctx = crtCanvas.getContext('2d');

    function resizeCanvas() {
      crtCanvas.width = window.innerWidth;
      crtCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawCRT() {
      ctx.clearRect(0, 0, crtCanvas.width, crtCanvas.height);

      // Flicker
      const flickerAlpha = 0.02 + Math.random() * 0.02;
      ctx.fillStyle = `rgba(0,255,0,${flickerAlpha})`;
      ctx.fillRect(0, 0, crtCanvas.width, crtCanvas.height);

      // Scanlines
      for (let y = 0; y < crtCanvas.height; y += 3) {
        ctx.fillStyle = 'rgba(0, 255, 0, 0.04)';
        ctx.fillRect(0, y, crtCanvas.width, 1);
      }

      // Vignette
      const gradient = ctx.createRadialGradient(
        crtCanvas.width / 2, crtCanvas.height / 2, crtCanvas.height * 0.3,
        crtCanvas.width / 2, crtCanvas.height / 2, crtCanvas.height * 0.8
      );
      gradient.addColorStop(0, 'rgba(0,255,0,0.01)');
      gradient.addColorStop(1, 'rgba(0,0,0,0.35)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, crtCanvas.width, crtCanvas.height);
    }

    function loopCRT() {
      drawCRT();
      requestAnimationFrame(loopCRT);
    }
    loopCRT();
  </script>
</body>
</html>
